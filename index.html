<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Hello World!</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <section>My PeerJs ID: <span class="js-my-peer-id"></span></section>

    <section>
      <label>Connect to Peer:</label>
      <input type="text" class="js-peer-id" />
      <button class="js-connect">
        Connect
      </button>
    </section>

    <section class="js-msg-container d-none">
      <ul class="js-msgs"></ul>
      <form class="js-send-msg-form">
        <input type="text" class="js-compose-msg" />
        <button type="submit" class="js-send">
          Send
        </button>
      </form>
    </section>
  </body>
</html>
